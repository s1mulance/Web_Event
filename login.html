<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- logo -->
    <div class="layui-main"><img src="./assets/images/logo.png" alt=""></div>
    <!-- 登录和注册 -->
    <div class="logAndRegBox">
        <div class="title"></div>

        <div class="loginBox">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="loginForm">
                <!-- 用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item aLink">
                    <a href="javascript:;" id="linkRegister">去注册账号</a>
                </div>
            </form>
        </div>

        <div class="registerBox">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="registerForm">
                <!-- 用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid" lay-submit>注册</button>
                </div>
                <!-- 去登录 -->
                <div class="layui-form-item aLink">
                    <a href="javascript:;" id="linkLogin">去登录</a>
                </div>
            </form>
            
        </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
